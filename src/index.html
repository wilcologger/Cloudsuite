<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudsuite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/19b37acfe7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="page-body js-logo">
    <header class="header">
      <div class="header-navbar">
        <div class="container navbar-container">
          <nav class="navbar">
            <div class="navbar-collapse navbar-collapse-right">
              <ul class="navbar-nav">
                <li class="nav-item nav-item-has-childeren">
                  <a class="nav-link" href="#">Products</a>
                  <button class="menu-arrow" href="#">
                    <i class="fa-solid fa-angle-down"></i>
                  </button>
                  <ul class="sub-menu">
                    <li class="nav-item sub-nav-item">
                      <a class="nav-link sub-nav-link" href="#">Living</a>
                    </li>
                    <li class="nav-item sub-nav-item">
                      <a class="nav-link sub-nav-link" href="#">Garden</a>
                    </li>
                    <li class="nav-item sub-nav-item">
                      <a class="nav-link sub-nav-link" href="#">Indoor Paint</a>
                    </li>
                    <li class="nav-item sub-nav-item">
                      <a class="nav-link sub-nav-link" href="#"
                        >Outdoor Paint</a
                      >
                    </li>
                    <li class="nav-item sub-nav-item">
                      <a class="nav-link sub-nav-link" href="#">Gifts</a>
                    </li>
                    <li class="nav-item sub-nav-item">
                      <a class="nav-link sub-nav-link" href="#">All products</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Get inspired</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Find a store</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
            <a class="navbar-brand" href="#">
              <img src="assets/logo/cloudsuite-logo-rgb.svg" alt="Logo" />
            </a>
            <form class="navbar-form" role="search">
              <button class="btn-search" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <a class="navbar-account" href="#">
              <span class="account-icon">
                <i class="fa-solid fa-user"></i>
              </span>
              <span class="account-title">My account</span>
            </a>
            <a class="navbar-basket" href="#">
              <span class="basket-count">12</span>
              <span class="basket-icon">
                <i class="fa-solid fa-basket-shopping"></i>
              </span>
            </a>
            <button
              class="hamburger hambrger--squeeze navbar-toggle"
              type="button"
            >
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
          </nav>
        </div>
      </div>
    </header>
    <main style="height: 2000px">
      <div style="height: 500px; background-color: aquamarine; width: 100%">
        <h1>Hallo world</h1>
      </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
